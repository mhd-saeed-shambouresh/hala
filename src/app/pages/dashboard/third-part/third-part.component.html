<app-card gap="15px">
    <h4>Account value breakdown</h4>
    <div class="tabs">
        <mat-tab-group style="flex:2" color="accent">
            <mat-tab [label]="tab.date" labelClass="tab" *ngFor="let tab of data">
                <div class="tab-body"></div>
            </mat-tab>
        </mat-tab-group>
        <div style="padding-right: 20px;">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

            </mat-menu>
        </div>
    </div>
    <div class="detail">
        <div class="left-part">
            <p class="regular-13 gray">Total Amount</p>
            <h2>{{'16003' | number: '1.2-2'}}<span style="font-size: 13px;">SAR</span></h2>
            <div class="canv-box">
                <canvas style="width: 201.33px;height: 199.5px;" baseChart  [datasets]="doughnutChartDatasets" [options]="doughnutChartOptions"
                    [type]="'doughnut'">
                </canvas>
            </div>
        </div>
        <div class="right-part">
            <div class="items">
                <div class="item" *ngFor="let item of selectedTab.items">
                    <div class="title-box">
                        <div class="point" [ngStyle]="{background: item.color}"></div>
                        <div class="title-detail">
                            <p class="medium-15">{{item.title}} </p>
                            <p class="medium-14 gray">{{item.count}} </p>
                        </div>
                    </div>
                    <div class="amount-box">
                        <p class="medium-15">{{item.price | number: '1.2-2'}}<span style="font-size: 13px;"> SAR</span>
                        </p>
                        <p class="medium-14 gray">{{item.per}}% </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card>
